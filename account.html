<!DOCTYPE html>
<html>

<head>
  <title>Signup</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/account.css">

</head>

<body>
  <div class="toolbar">
    <a class="home" href="index.html"><img src="images/logo.png"></a>
    <button onclick="window.location.href='about_us.html';">About Us</button>
    <button onclick="window.location.href='donate.html';">Donate</button>
    <button onclick="window.location.href='volunteer.html';">Volunteer</button>
    <button onclick="window.location.href='index.html#contact_link';">Contact</button>
    <button onclick="window.location.href='account.html';">Sign Up</button>
</div>

  <div id="content">

    <div id="forms">
      
      <form id="signin">

        <h2>Sign In</h2>

        <label for="email">E-Mail</label> <br>
        <input class="textbox" id="email" type="email" size="20" required> <br> <br>
  
        <label for="password">Password</label> <br>
        <input class="textbox" id="password" type="password" size="20" required> <br> <br>

        <input id="remmeber" type="checkbox">
        <label for="remember">Remember Me</label><br><br>
        
        <input class="submit" type="submit" value="Submit">
      </form>

      <form id="signup">

        <h2>Sign Up</h2>

        <label for="name">Full Name</label> <br>
        <input class="textbox" id="name" type="text" size="20" required> <br><br>
    
        <label for="number">Phone Number</label> <br>
        <input class="textbox" id="number" type="tel" size="20" required> <br> <br>
        
        <label for="email">E-Mail</label> <br>
        <input class="textbox" id="email" type="email" size="20" required> <br> <br>
  
        <label for="password">Password</label> <br>
        <input class="textbox" id="password" type="password" size="20" required> <br> <br>

        <input id="mail" type="checkbox" checked="checked">
        <label for="mail">Mailing List</label> <br>

        <input id="terms" type="checkbox" required>
        <label for="terms">Agree to our Terms and Conditions</label> <br><br>
        
        <input class="submit" type="submit" value="Submit">
      </form>
    </div>
    
  
  
    <a id="contact_link"></a>
  
    <div id="contact">

      <img src="images/avengers_tower.webp">
      <div>
        <h2>Contact Us!</h2>
        <p>555-420-6969 <span></span> contact@syrref.org</p>
        <form>
          <div>
            <label for="name">Full Name</label> <br>
            <input id="name" type="text" size="20" required> <br><br>
          </div>
          <div>
            <label for="email">E-Mail</label> <br>
            <input id="email" type="email" size="20" required> <br> <br>
          </div>
          
          <div id="textarea">
            <label for="message">Message</label> <br>
            <textarea id="message" required></textarea><br>
          </div>

          <input id="submit" type="submit" value="Submit">

        </form>
      </div>
    </div>
  </div>

  

</body>

</html>
